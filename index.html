<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geographic Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header_img">
          <img src="img/Rotating_earth_animated_transparent.gif" alt="eath" />
        </div>
        <div class="hader__title">
          <h1>Geographic Explorer</h1>
        </div>
      </header>
      <main>
        <section class="search pb-5">
            <div class="mt-3">
                <form class="border border-primary rounded p-4 bg-info-subtle" id="searchForm">
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control" id="input"  placeholder="Name of the country or capital">
                        <button type="submit" class="btn btn-primary btnSearch" disabled="">Serach</button>
                    </div>   
                    <div class="form-checks d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio_country" name="search_item" value="country" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Country
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio_capital" name="search_item" value="capital">
                            <label class="form-check-label" for="flexRadioDefault2">
                            Capital
                            </label>
                        </div>
                    </div>                      
                </form>
            </div>
        </section>
        <article class="content mt-6">
            <section class="country-info">
              <div class="country-info__title">
                <h2 class="name"></h3>
                <img src="" alt="flag" class="flag ">
              </div>
              <div class="info">
                <div class="mainInfo">
                  <h3 class="capital">Capital: <span></span></h3>
                  <h3 class="people">Population: <span></span></h3>
                  <h3 class="currency">Currency: <span></span></h3>
                </div>                 
                <div class="moreInfo"></div>
              </div>                   
              <a class="more">show more</a>
              <button type="button" class="btn btn-outline-success" id="neighborhood_btn" disabled="">neighborhood</button>
            </section>
            <section class="neighborhood_info">
                <div class="count-neighborhood">
                  <h3>Neighborhood:(<span id="counter_neighborhood"></span>)</h3>
                  <a class="detalied_neighborhood">detalied neighborhood</a>
                </div>
                <div class="neighborhoo-list">
                  <ul></ul>
                </div>
            </section>
        </article>
      </main>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
